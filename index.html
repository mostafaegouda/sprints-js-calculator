<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="operations row">
        <button>+</button>
        <button>-</button>
        <button>ร</button>
        <button>รท</button>
      </div>
      <div class="row">
        <div class="numbers">
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row">
            <button>.</button>
            <button>0</button>
            <button id="clear">C</button>
          </div>
        </div>
        <button class="equal" id="equal">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
